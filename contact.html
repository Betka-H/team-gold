<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <!--

    <div class="nl" id="newsletter">

        <div class="nltitles">
            <h1>Subscibe to our newsletter!</h1>
            <h3>Be the first to find out about the newest trends in money saving!</h3>
        </div>

        <div class="nlboxes">
            <div class="nlbox"> <!-- first box -->
                <h2>Enter your e-mail:</h2>

                <div class="nlmail"> <!-- mail-->
                    <input type="text" placeholder="name@mail.com" class="nlmailinput"> <!-- mail input field -->

                    <div class="nltos"> <!-- tos check -->
                        <input type="checkbox" name="toscheck" oncheck="checksub()"> <!-- tos check box -->
                            <label for="toscheck">I agree to the <a href="tos.html">Terms of Service</a></label>
                    </div>
                </div>
            </div>

            <div class="nlhr"></div> <!-- divider -->

            <div class="nlbox"> <!-- second box -->

                <h3>How often would you like to receive our emails?</h3>

                <div>
                    <div class="nlfreqradio">
                        
                          <div>
                            <div>
                              <input type="radio" name="freq" checked="checked" onclick="nlcustomradiooff()">
                              <label>Daily</label>
                            </div>
                          </div>

                          <div>
                            <div>
                              <input type="radio" name="freq" onclick="nlcustomradiooff()">
                              <label>Weekly</label>
                            </div>
                          </div>

                          <div>
                            <div>
                              <input type="radio" name="freq" onclick="nlcustomradiooff()">
                              <label>Monthly</label>
                            </div>
                          </div>

                          <div>
                            <div class="cb">
                              <input type="radio" name="freq" onclick="nlcustomradioon()">
                              <label>Custom:</label>
                            </div>
                          </div>
                          <div class="nlfreqcustom">












                            Every 
                            <input type="number" name="nfcmonth" min="0" value="0"> <!-- months -->
                                <label for="nfcmonth"> months, </label>
                            

                            <input type="number" name="nfcweek" min="0" value="0"> <!-- weeks -->
                                <label for="nfcweek"> weeks and  </label>
        

                            <input type="number" name="nfcday" min="0" value="0"> <!-- days -->
                                <label for="nfcday"> days.</label>
                            



















                         </div>
                    </div>

                 

                </div>
                    
            </div>

        </div> <!-- end nlboxes -->

        <div class="nlsubmitbtn">
            <button onclick="subcheck()">Submit!</button>
        </div>

    </div> <!-- end nl -->
